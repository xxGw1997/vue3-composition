        let state = reactive({flag:true})
        setTimeout(() => {

        return () => {  //render
          return state.flag?

              h('li',{key:'A',style:{background:'red'}},'A'),

              h('li',{key:'F',style:{background:'blue'}},'F'),
              h('li',{key:'G',style:{background:'red'}},'G')
            ]):
            h('div',{style:{color:'blue'}},[

              h('li',{key:'G',style:{background:'yellow'}},'G')

        }
      }
    }


    //组件时如何渲染的-初始化的过程
